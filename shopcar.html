    <!-- 會員 -->
    <div class="modal fade" id="people">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bgc1">
                <div class="modal-body p-4">
                    <button class="close" data-dismiss="modal" aria-label="close">&times;</button>

                    <ol class="nav nav-tabs">
                        <li class="nav-item">
                            <a href="#p1" class="nav-link c2 active" aria-selected="true" data-toggle="pill">註冊</a>
                        </li>
                        <li class="nav-item">
                            <a href="#p2" class="nav-link c2" aria-selected="false" data-toggle="pill">登入</a>
                        </li>
                    </ol>

                    
                    <div class="tab-content bgc1 p-3 text-light">
                        <div class="tab-pane fade active show" id="p1">
                            <div class="title h3 p-3 c2">會員註冊</div>
                            <div class="text p-2">不需繳任何會費，完全免費</div>

                            <form action="">
                                <div class="form-group">
                                    <label for="">姓名：</label>
                                    <input type="text" class="form-group">
                                </div>
                                <div class="form-group">
                                    <label for="">連絡電話：</label>
                                    <input type="text" class="form-group">
                                </div>
                                <div class="form-group">
                                    <label for="">電子信箱：</label>
                                    <input type="text" class="form-group">
                                </div>
                                <div class="form-group">
                                    <label for="">密碼：</label>
                                    <input type="text" class="form-group">
                                </div>

                                <div class="text-center">
                                    <button class="btn btn-outline-warning" data-target="#pok1" data-toggle="modal" data-dismiss="modal">確認註冊</button>
                                    <button class="btn btn-outline-secondary" type="reset">重新填寫</button>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="p2">
                            <div class="title h3 p-3 c2">會員登入</div>

                            <form action="">
                                <div class="form-group">
                                    <label for="">電子信箱：</label>
                                    <input type="text" class="form-group">
                                </div>
                                <div class="form-group">
                                    <label for="">密碼：</label>
                                    <input type="text" class="form-group">
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" class="m-1">
                                    <label for="">確認密碼</label>
                                </div>

                                <div class="text-center">
                                    <button class="btn btn-outline-warning" data-target="#pok2" data-toggle="modal" data-dismiss="modal">確認登入</button>
                                    <button class="btn btn-outline-secondary" type="reset">重新填寫</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- 註冊成功 -->
